<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="./glass.js"></script>
  </head>
  
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>145熊家驹</h3>
            <p>19信管一班</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/美食.png" alt="" />
              <h2>我的美食</h2>
            </div>
            <div class="link">
              <img src="./images/故宫.png" alt="" />
              <h2>我的建筑</h2>
            </div>
            <div class="link">
              <img src="./images/汉服.png" alt="" />
              <h2>我的服饰</h2>
            </div>
            <div class="link">
              <img src="./images/竹简 (1).png" alt="" />
              <h2>我的书籍</h2>
            </div>
          </div>
          <div class="pro">
            <h2>网站资源皆系免费</h2>
            <img src="./images/剑.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1><a href="../index.html">主旋律啊</a></h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./images/易经.jpg" alt="" />
              <div class="card-info">
                <h2>图说天下-易经-中华传统文化系列</h2>
                <p>阅至（山水蒙）艮上坎下</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/史记.jpg" alt="" />
              <div class="card-info">
                <h2>经典名著-史记-中华传统文化系列</h2>
                <p>阅至（飞将军列传）</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
            <div class="card">
              <img src="./images/三国.jpg" alt="" />
              <div class="card-info">
                <h2>经典名著-三国演义-中华四大名著</h2>
                <p>阅至(挥泪斩马谡)</p>
                <div class="progress"></div>
              </div>
              <h2 class="percentage">60%</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
